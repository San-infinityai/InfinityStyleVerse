<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #fff, #d9f2e6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-direction: row;
      width: 100%;
      max-width: 1000px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      background: #fff;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .left-panel {
      background: #1f3f3f;
      color: #fff;
      text-align: center;
    }

    .left-panel img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .left-panel h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #ccc;
    }

    .right-panel {
      background: #fff;
      align-items: stretch;
    }

    .right-panel h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #1f3f3f;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input,
    form select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    form input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    form label {
      font-size: 14px;
      color: #555;
    }

    .submit-btn {
      background-color: #1f3f3f;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .login-link a {
      color: #1f3f3f;
      text-decoration: none;
      font-weight: bold;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        border-radius: 10px;
      }

      .left-panel, .right-panel {
        padding: 30px 20px;
      }

      .left-panel img {
        max-width: 200px;
      }

      .right-panel h2 {
        font-size: 20px;
      }

      form input,
      form select {
        padding: 10px;
      }

      .submit-btn {
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      .left-panel h2, .right-panel h2 {
        font-size: 18px;
      }

      .left-panel p {
        font-size: 14px;
      }

      form label {
        font-size: 12px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Fashion Model" />
      <h2>Welcome to InfinityStyleVerse</h2>
      <p>The universal AI engine for global fashion</p>
    </div>
    <div class="right-panel">
      <h2>Create an account</h2>
      <form id="registration-form">
        <input type="text" id="name" placeholder="Enter your Name" required />
        <input type="email" id="email" placeholder="Enter your E-mail" required />
        <input type="password" id="password" placeholder="Enter your Password" required />
        <select id="role" required>
          <option value="">User Role</option>
          <option value="Creator">Creator</option>
          <option value="Customer">Customer</option>
          <option value="Admin">Admin</option>
        </select>
        <label>
          <input type="checkbox" required />
          I accept the <a href="#">Privacy Policy</a>
        </label>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("registration-form").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent default form submission

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      fetch("http://localhost:5000/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, password, role })
      })
      .then(response => response.json())
      .then(data => {
        alert(data.msg || "Registration successful!");
        if (data.msg === "User registered successfully") {
          // Optionally redirect to login page after successful registration
          window.location.href = "login.html";
        }
      })
      .catch(error => {
        console.error("Registration error:", error);
        alert("Registration failed. Please try again.");
      });
    });
  </script>
</body>
</html>
