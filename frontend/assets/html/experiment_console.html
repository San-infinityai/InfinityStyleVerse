<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - StyleVerse</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --sidebar-width: 200px;
            --header-height: 70px;
            --dark-bg: #161616;
            --light-bg: #f8f8f8;
            --accent-color: #c19a6b;
            --text-dark: #333333;
            --text-light: #ffffff;
            --text-gray: #666666;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --edit-btn-color: #e0f2f7;
            --edit-text-color: #0d7088;
            --delete-btn-color: #fce4ec;
            --delete-text-color: #b71c24;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            padding: 18px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            height: 95%;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-var(--sidebar-width));
        }

        .sidebar.active {
            transform: translateX(0);
        }


        .sidebar-header {
           font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent-color);
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar-nav li {
            margin-bottom: 7px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 7px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        .sidebar-nav a i {
            margin-right: 25px;
            font-size: 16px;
        }

        .sidebar-nav a.active,
        .sidebar-nav a:hover {
            background-color: var(--accent-color);
            color: var(--card-bg);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
             display: flex;
            align-items: center;
            width: 100%;
            padding: 16px 20px;
            background-color: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 7px;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 15px;
        }

         .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
        }

        .logout-btn i {
            margin-right: 30px;
            font-size: 16px;
        }

        .user-profile {
           display: flex;
            align-items: center;
            padding: 7px;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, 0.05);
            margin-top: 7px;
            justify-content: space-between;
        }

        .user-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 13px;
            font-family: 'Inter',sans-serif;
        }

        .user-info .view-profile {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }
      
        .user-profile .settings-icon {
            color: var(--text-light);
            cursor: pointer;
            font-size: 15px;
        }

        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease-in-out;
            padding: 20px 30px;
        }
        
        .main-content.expanded {
            margin-left: 0;
        }
        .experment-content{
            padding: 20px;
            background-color: var(--light-bg);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .experiment-form,
        .experiment-table,
        .chart-section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px var(--shadow-color);
            margin-bottom: 30px;
        }

        .experiment-form h3,
        .experiment-table h3,
        .chart-section h3 {
            margin-bottom: 20px;
            color: var(--text-dark);
        }

        .experiment-form input,
        .experiment-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
        }

        .experiment-form button {
            background-color: var(--accent-color);
            color: var(--card-bg);
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .experiment-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .experiment-table th,
        .experiment-table td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }

        .experiment-table th {
            background-color: var(--light-bg);
            font-weight: 600;
        }

        .experiment-table td button {
            margin-right: 8px;
            padding: 6px 12px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: var(--accent-color);
            color: var(--card-bg);
        }

        .chart-container {
            width: 100%;
            height: 300px;
        }

        @media (max-width: 768px) {
    .sidebar {
        transform: translateX(-var(--sidebar-width));
    }

    .sidebar.active {
        transform: translateX(0);
    }

    .main-content {
        margin-left: 0;
        padding: 15px;
    }

    .header {
        padding: 0 15px;
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        gap: 10px;
    }

    .sidebar-header {
        font-size: 18px;
    }

    .sidebar-nav a {
        font-size: 13px;
        padding: 12px 16px;
    }

    .sidebar-nav a i {
        font-size: 14px;
        margin-right: 20px;
    }

    .logout-btn {
        font-size: 13px;
        padding: 12px 16px;
    }

    .user-profile img {
        width: 28px;
        height: 28px;
    }

    .user-info .name {
        font-size: 12px;
    }

    .user-info .view-profile {
        font-size: 9px;
    }

    .user-profile .settings-icon {
        font-size: 13px;
    }

    .experiment-form,
    .experiment-table,
    .chart-section {
        padding: 15px;
    }

    .experiment-form input,
    .experiment-form textarea {
        font-size: 13px;
        padding: 8px;
    }

    .experiment-form button {
        padding: 8px 16px;
        font-size: 13px;
    }

    .experiment-table th,
    .experiment-table td {
        padding: 10px;
        font-size: 13px;
    }

    .experiment-table td button {
        font-size: 12px;
        padding: 5px 10px;
    }

    .chart-container {
        height: 250px;
    }
}

@media (max-width: 480px) {
    .sidebar {
        width: 180px;
    }

    .sidebar-header {
        font-size: 16px;
    }

    .sidebar-nav a {
        font-size: 12px;
        padding: 10px 14px;
    }

    .sidebar-nav a i {
        font-size: 13px;
        margin-right: 16px;
    }

    .logout-btn {
        font-size: 12px;
        padding: 10px 14px;
    }

    .user-profile img {
        width: 24px;
        height: 24px;
    }

    .user-info .name {
        font-size: 11px;
    }

    .user-info .view-profile {
        font-size: 8px;
    }

    .user-profile .settings-icon {
        font-size: 12px;
    }

    .main-content {
        padding: 10px;
    }

    .header h2 {
        font-size: 16px;
    }

    .experiment-form input,
    .experiment-form textarea {
        font-size: 12px;
        padding: 6px;
    }

    .experiment-form button {
        font-size: 12px;
        padding: 6px 12px;
    }

    .experiment-table th,
    .experiment-table td {
        font-size: 12px;
        padding: 8px;
    }

    .experiment-table td button {
        font-size: 11px;
        padding: 4px 8px;
    }

    .chart-container {
        height: 200px;
    }
}

    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">StyleVerse</div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#" class="active"><i class="fas fa-flask"></i> Experiments Console</a></li>
                <li><a href="user.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="roles.html"><i class="fas fa-user-tag"></i> Roles</a></li>
                <li><a href="permission.html"><i class="fas fa-shield-alt"></i> Permissions</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <div class="user-profile">
                <img src="Image.png" alt="Jenifer Winget">
                <div class="user-info">
                    <div class="name">Jenifer Winget</div>
                    <a href="#" class="view-profile">View profile</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="experiment-content">
            <div class="header">
                <h2>Experiments Console</h2>
            </div>

            <div class="experiment-form">
                <h3>Create Experiment</h3>
                <form id="experimentForm">
                    <input type="text" name="name" placeholder="Experiment Name" required>
                    <input type="text" name="variants" placeholder="Variants (comma-separated)" required>
                    <textarea name="guardrails" placeholder='Guardrails (e.g. {"return_rate": "<= +2%"})' required></textarea>
                    <input type="text" name="kpis" placeholder="KPIs (comma-separated)" required>
                    <button type="submit">Launch Experiment</button>
                </form>
            </div>

            <div class="experiment-table">
                <h3>Manage Experiments</h3>
                <table id="experimentsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Guardrails</th>
                            <th>KPIs</th>
                            <th>Controls</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="chart-section">
                <h3>Uplift Visualization</h3>
                <div class="chart-container">
                    <canvas id="upliftChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchExperiments() {
            const res = await fetch('/echo/experiments');
            const data = await res.json();
            const tbody = document.querySelector('#experimentsTable tbody');
            tbody.innerHTML = '';
            data.forEach(exp => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${exp.name}</td>
                    <td>${exp.status}</td>
                    <td>${JSON.stringify(exp.guardrails)}</td>
                    <td>${exp.kpis.join(', ')}</td>
                    <td>
                        <button onclick="stopExperiment('${exp.id}')">Stop</button>
                        <button onclick="rolloutExperiment('${exp.id}')">Rollout</button>
                        <button onclick="loadChart('${exp.id}')">Chart</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        async function stopExperiment(id) {
            await fetch(`/echo/experiments/${id}/stop`, { method: 'POST' });
            fetchExperiments();
        }

        async function rolloutExperiment(id) {
            await fetch(`/echo/experiments/${id}/rollout`, { method: 'POST' });
            fetchExperiments();
        }

        async function loadChart(id) {
            const res = await fetch(`/echo/experiments/${id}/status`);
            const data = await res.json();
            const ctx = document.getElementById('upliftChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.days,
                    datasets: [{
                        label: 'CTR',
                        data: data.ctr,
                        borderColor: 'blue',
                        fill: false
                    }, {
                        label: 'CVR',
                        data: data.cvr,
                        borderColor: 'green',
                        fill: false
                    }, {
                        label: 'Uplift',
                        data: data.uplift,
                        borderColor: 'orange',
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        document.getElementById('experimentForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = {
                name: formData.get('name'),
                variants: formData.get('variants').split(','),
                guardrails: JSON.parse(formData.get('guardrails')),
                kpis: formData.get('kpis').split(',')
            };
            await fetch('/echo/experiments', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            e.target.reset();
            fetchExperiments();
        });

        fetchExperiments();
    </script>
</body>
</html>
