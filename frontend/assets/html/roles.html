<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles - StyleVerse</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 200px;
            --header-height: 70px;
            --dark-bg: #161616;
            --light-bg: #f8f8f8;
            --accent-color: #c19a6b;
            --text-dark: #333333;
            --text-light: #ffffff;
            --text-gray: #666666;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --edit-btn-color: #e0f2f7;
            --edit-text-color: #0d7088;
            --delete-btn-color: #fce4ec;
            --delete-text-color: #b71c24;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            padding: 18px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            height: 95%;
            left: 0;
            top: 0;
            transition: transform 0.3s ease-in-out;
            z-index: 1000;
        }

        .sidebar.hidden {
            transform: translateX(-var(--sidebar-width));
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
            color: var(--accent-color);
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .sidebar-nav li {
            margin-bottom: 7px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 7px;
            transition: background-color 0.3s ease, color 0.3s ease;
            font-size: 14px;
        }

        .sidebar-nav a i {
            margin-right: 25px;
            font-size: 16px;
        }

        .sidebar-nav a.active,
        .sidebar-nav a:hover {
            background-color: var(--accent-color);
            color: var(--card-bg);
        }

        .sidebar-footer {
            margin-top: auto;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logout-btn {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 16px 20px;
            background-color: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 7px;
            font-size: 14px;
            cursor: pointer;
            text-align: left;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-bottom: 15px;
        }

        .logout-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--accent-color);
        }

        .logout-btn i {
            margin-right: 30px;
            font-size: 16px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            padding: 7px;
            border-radius: 7px;
            background-color: rgba(255, 255, 255, 0.05);
            margin-top: 7px;
            justify-content: space-between;
        }

        .user-profile img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            border: 2px solid var(--accent-color);
            object-fit: cover;
        }

        .user-info {
            flex-grow: 1;
        }

        .user-info .name {
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
        }

        .user-info .view-profile {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .user-profile .settings-icon {
            color: var(--text-light);
            cursor: pointer;
            font-size: 15px;
        }

        .main-content {
            flex-grow: 1;
            margin-left: var(--sidebar-width);
            transition: margin-left 0.3s ease-in-out;
            padding: 20px 30px;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--header-height);
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            margin-bottom: 20px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .header-left h2 {
            font-family: 'Inter', sans-serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
            margin: 0;
        }

        .header-left .date {
            font-family: 'Nunito Sans', sans-serif;
            font-size: 12px;
            color: var(--text-gray);
            margin-left: 15px;
            display: flex;
            align-items: center;
        }

        .header-left .date i {
            margin-right: 5px;
            color: var(--accent-color);
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .search-bar {
            position: relative;
            margin-right: 15px;
        }

        .search-bar input {
            padding: 6px 12px 6px 30px;
            border: 1px solid var(--border-color);
            border-radius: 18px;
            font-size: 12px;
            width: 160px;
            transition: width 0.3s ease;
            background-color: var(--card-bg);
            color: var(--text-dark);
            font-family: 'DM Sans', sans-serif;
        }

        .search-bar input::placeholder {
            color: var(--text-gray);
        }

        .search-bar i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 14px;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-icon {
            color: var(--text-gray);
            font-size: 16px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .header-icon:hover {
            color: var(--accent-color);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.2s ease;
        }

        .user-avatar:hover {
            border-color: var(--accent-color);
        }

        .roles-content {
            padding: 20px;
            background-color: var(--light-bg);
        }

        .roles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .roles-header h3 {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            color: var(--text-dark);
            margin: 0;
        }

        .add-role-btn {
            background-color: var(--accent-color);
            color: var(--text-light);
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .add-role-btn:hover {
            background-color: #a57f56;
        }

        .add-role-btn i {
            margin-right: 8px;
            font-size: 15px;
        }

        .roles-table-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            overflow-x: auto;
        }

        .roles-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            min-width: 600px;
        }

        .roles-table th,
        .roles-table td {
            text-align: left;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-dark);
        }

        .roles-table th {
            background-color: #f0f0f0;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: var(--text-gray);
            font-size: 13px;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .roles-table tbody tr:last-child td {
            border-bottom: none;
        }

        .roles-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            border: none;
            padding: 7px 14px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .action-btn.edit {
            background-color: var(--edit-btn-color);
            color: var(--edit-text-color);
        }

        .action-btn.delete {
            background-color: var(--delete-btn-color);
            color: var(--delete-text-color);
        }

        .hamburger-menu {
            display: none;
            font-size: 20px;
            color: var(--text-dark);
            cursor: pointer;
            margin-right: 15px;
            z-index: 1001;
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: #000;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-control {
            width: 95%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            font-family: 'DM Sans', sans-serif;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--text-light);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        @media (max-width: 1024px) {
            .main-content {
                margin-left: var(--sidebar-width);
                padding: 15px 25px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-var(--sidebar-width));
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 15px;
            }

            .header {
                padding: 0 15px;
            }

            .hamburger-menu {
                display: block;
            }

            .search-bar {
                margin-right: 10px;
            }

            .search-bar input {
                width: 120px;
                padding: 6px 8px 6px 28px;
                font-size: 11px;
            }

            .search-bar i {
                left: 8px;
                font-size: 13px;
            }

            .header-left .date {
                display: none;
            }

            .header-left h2 {
                font-size: 18px;
            }

            .header-icons {
                gap: 8px;
            }

            .header-icon {
                font-size: 14px;
            }

            .user-avatar {
                width: 28px;
                height: 28px;
            }

            .roles-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .add-role-btn {
                width: 100%;
                justify-content: center;
                padding: 10px 0;
            }

            .roles-table {
                font-size: 12px;
                min-width: 500px;
            }

            .roles-table th,
            .roles-table td {
                padding: 12px 15px;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .action-btn {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 180px;
            }

            .sidebar-header {
                font-size: 18px;
            }

            .sidebar-nav a {
                font-size: 13px;
            }

            .logout-btn {
                font-size: 13px;
            }

            .user-info .name {
                font-size: 12px;
            }

            .user-profile img {
                width: 28px;
                height: 28px;
            }

            .user-info .view-profile {
                font-size: 9px;
            }

            .main-content {
                padding: 10px;
            }

            .header h2 {
                font-size: 16px;
            }

            .search-bar input {
                width: 70px;
            }

            .roles-table {
                font-size: 11px;
                min-width: 400px;
            }

            .roles-table th,
            .roles-table td {
                padding: 10px 12px;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">StyleVerse</div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="admin_dashboard.html"><i class="fas fa-th-large"></i> Dashboard</a></li>
                <li><a href="user.html"><i class="fas fa-users"></i> Users</a></li>
                <li><a href="#" class="active"><i class="fas fa-user-tag"></i> Roles</a></li>
                <li><a href="permission.html"><i class="fa-solid fa-shield"></i> Permissions</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer">
            <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            <div class="user-profile">
                <img src="Image.png" alt="Jenifer Winget">
                <div class="user-info">
                    <div class="name">Jenifer Winget</div>
                    <a href="#" class="view-profile">View profile</a>
                </div>
            </div>
        </div>
    </div>

    <div class="main-content" id="main-content">
        <div class="header">
            <div class="header-left">
                <i class="fas fa-bars hamburger-menu" id="hamburger-menu"></i>
                <h2>Hello Jenny</h2>
                <span class="date"><i class="far fa-calendar-alt"></i> <span id="current-date">August 11,
                        2025</span></span>
            </div>
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search here">
                </div>
                <div class="header-icons">
                    <i class="far fa-bell header-icon"></i>
                    <img src="Image.png" alt="User Avatar" class="user-avatar">
                </div>
            </div>
        </div>

        <div class="roles-content">
            <div class="roles-header">
                <h3>Role Management</h3>

                <button class="add-role-btn" id="openAssignModalBtn"><i class="fas fa-plus"></i> Assign Role</button>
            </div>

            <div class="roles-table-container">
                <table class="roles-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Users</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div id="assignRoleModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Assign Role to User</h3>
            <div class="form-group">
                <label for="userSelect">Select User</label>
                <select id="userSelect" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="roleSelect">Select Role</label>
                <select id="roleSelect" class="form-control"></select>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelAssignBtn">Cancel</button>
                <button class="btn-primary" id="assignBtn">Assign</button>
            </div>
        </div>
    </div>


    <div id="editRoleModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Edit Role</h3>
            <div class="form-group">
                <label for="editRoleName">Name</label>
                <input type="text" id="editRoleName" class="form-control">
            </div>
            <div class="form-group">
                <label for="editRoleDescription">Description</label>
                <input type="text" id="editRoleDescription" class="form-control">
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" id="cancelEditBtn">Cancel</button>
                <button class="btn-primary" id="saveEditBtn">Save</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const sidebar = document.getElementById('sidebar');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const mainContent = document.getElementById('main-content');
            const currentDateElement = document.getElementById('current-date');


            const assignRoleModal = document.getElementById('assignRoleModal');
            const openAssignModalBtn = document.getElementById('openAssignModalBtn');
            const closeBtn = assignRoleModal.querySelector('.close-btn');
            const cancelAssignBtn = document.getElementById('cancelAssignBtn');
            const assignBtn = document.getElementById('assignBtn');


            const editRoleModal = document.getElementById('editRoleModal');
            const editCloseBtn = editRoleModal.querySelector('.close-btn');
            const cancelEditBtn = document.getElementById('cancelEditBtn');
            const saveEditBtn = document.getElementById('saveEditBtn');
            const editRoleName = document.getElementById('editRoleName');
            const editRoleDescription = document.getElementById('editRoleDescription');


            const userSelect = document.getElementById('userSelect');
            const roleSelect = document.getElementById('roleSelect');


            const rolesTableBody = document.querySelector('.roles-table tbody');


            const dummyUsers = [
                { id: 'user1', name: 'Jenifer Winget' },
                { id: 'user2', name: 'John Doe' },
                { id: 'user3', name: 'Jane Smith' },
                { id: 'user4', name: 'Alice Johnson' },
                { id: 'user5', name: 'Bob Williams' },
            ];
            let dummyRoles = [
                { id: '001', name: 'Admin', description: 'Full access to all features.', users: 5 },
                { id: '002', name: 'Editor', description: 'Manage content, articles, and basic user data.', users: 12 },
                { id: '003', name: 'Viewer', description: 'Read-only access to all reports and analytics.', users: 25 },
                { id: '004', name: 'Contributor', description: 'Can submit content for review.', users: 8 },
                { id: '005', name: 'Support', description: 'Access to user support tickets and communication.', users: 3 },
            ];

            let currentEditRoleId = null;


            const populateDropdowns = () => {

                userSelect.innerHTML = '<option value="">Select a user</option>';
                roleSelect.innerHTML = '<option value="">Select a role</option>';


                dummyUsers.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name;
                    userSelect.appendChild(option);
                });


                dummyRoles.forEach(role => {
                    const option = document.createElement('option');
                    option.value = role.id;
                    option.textContent = role.name;
                    roleSelect.appendChild(option);
                });
            };


            const renderRolesTable = () => {
                rolesTableBody.innerHTML = '';
                dummyRoles.forEach(role => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${role.id}</td>
                        <td>${role.name}</td>
                        <td>${role.description}</td>
                        <td>${role.users}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="action-btn edit" data-role-id="${role.id}">Edit</button>
                                <button class="action-btn delete" data-role-id="${role.id}">Delete</button>
                            </div>
                        </td>
                    `;
                    rolesTableBody.appendChild(tr);
                });


                document.querySelectorAll('.action-btn.edit').forEach(btn => {
                    btn.addEventListener('click', handleEditRole);
                });
                document.querySelectorAll('.action-btn.delete').forEach(btn => {
                    btn.addEventListener('click', handleDeleteRole);
                });
            };


            const openAssignModal = () => {
                populateDropdowns();
                assignRoleModal.style.display = 'block';
            };


            const closeAssignModal = () => {
                assignRoleModal.style.display = 'none';

                userSelect.value = '';
                roleSelect.value = '';
            };


            const openEditModal = (roleId) => {
                const role = dummyRoles.find(r => r.id === roleId);
                if (role) {
                    editRoleName.value = role.name;
                    editRoleDescription.value = role.description;
                    currentEditRoleId = roleId;
                    editRoleModal.style.display = 'block';
                }
            };


            const closeEditModal = () => {
                editRoleModal.style.display = 'none';
                currentEditRoleId = null;
            };

            const handleEditRole = (event) => {
                const roleId = event.target.dataset.roleId;
                openEditModal(roleId);
            };


            const handleDeleteRole = (event) => {
                const roleId = event.target.dataset.roleId;
                const role = dummyRoles.find(r => r.id === roleId);
                if (role) {
                    if (role.users > 0) {
                        alert('Cannot delete role with assigned users.');
                        return;
                    }
                    if (confirm(`Are you sure you want to delete the role "${role.name}"?`)) {
                        const index = dummyRoles.findIndex(r => r.id === roleId);
                        if (index !== -1) {
                            dummyRoles.splice(index, 1);
                            renderRolesTable();

                        }
                    }
                }
            };


            const assignRole = (userId, roleId) => {
                console.log(`Attempting to assign Role ID: ${roleId} to User ID: ${userId}...`);


                setTimeout(() => {
                    const selectedUser = dummyUsers.find(u => u.id === userId);
                    const selectedRole = dummyRoles.find(r => r.id === roleId);

                    if (selectedUser && selectedRole) {
                        alert(`Role "${selectedRole.name}" successfully assigned to user "${selectedUser.name}"!`);

                        selectedRole.users += 1;
                        renderRolesTable();
                        closeAssignModal();
                    } else {
                        alert('Failed to assign role. User or role not found in dummy data.');
                    }
                }, 1500);
            };


            hamburgerMenu.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });


            mainContent.addEventListener('click', (event) => {

                if (window.innerWidth <= 768 && sidebar.classList.contains('active') && !sidebar.contains(event.target) && !hamburgerMenu.contains(event.target)) {
                    sidebar.classList.remove('active');
                }
            });


            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {

                    sidebar.classList.remove('active');
                    sidebar.classList.remove('hidden');
                } else {

                    sidebar.classList.add('hidden');
                }
            });


            if (window.innerWidth <= 768) {
                sidebar.classList.add('hidden');
            }


            const today = new Date();
            const options = { month: 'long', day: 'numeric', year: 'numeric' };
            currentDateElement.textContent = today.toLocaleDateString('en-US', options);


            openAssignModalBtn.addEventListener('click', openAssignModal);
            closeBtn.addEventListener('click', closeAssignModal);
            cancelAssignBtn.addEventListener('click', closeAssignModal);


            window.addEventListener('click', (event) => {
                if (event.target === assignRoleModal) {
                    closeAssignModal();
                }
                if (event.target === editRoleModal) {
                    closeEditModal();
                }
            });


            assignBtn.addEventListener('click', () => {
                const userId = userSelect.value;
                const roleId = roleSelect.value;

                if (userId && roleId) {
                    assignRole(userId, roleId);
                } else {
                    alert('Please select both a user and a role to assign.');
                }
            });

            editCloseBtn.addEventListener('click', closeEditModal);
            cancelEditBtn.addEventListener('click', closeEditModal);

            saveEditBtn.addEventListener('click', () => {
                if (currentEditRoleId) {
                    const role = dummyRoles.find(r => r.id === currentEditRoleId);
                    if (role) {
                        role.name = editRoleName.value.trim();
                        role.description = editRoleDescription.value.trim();
                        if (role.name === '') {
                            alert('Role name cannot be empty.');
                            return;
                        }
                        renderRolesTable();
                        closeEditModal();

                    }
                }
            });


            renderRolesTable();
        });
    </script>

</body>


</html>
