<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Styleverse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      margin: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-family: 'Inter', sans-serif;
      margin-bottom: 10px;
      font-size: 26px;
      color: #333;
    }

    p {
      font-family: 'Nunito Sans', sans-serif;
      margin-bottom: 30px;
      color: #666;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      font-family: 'DM Sans', sans-serif;
    }

    button {
      font-family: 'Inter', sans-serif;
      width: 100%;
      padding: 12px;
      background-color: #c19a6b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #a57f56;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .back-link a {
      color: #c19a6b;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: #a57f56;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Forgot password</h1>
    <p>Enter your email address to get the password reset link</p>
    <form>
      <div class="form-group">
        <input type="email" placeholder="Email" required>
      </div>
      <button type="submit">Password Reset</button>
      <div class="back-link">
        <a href="login.html">Back to login</a>
      </div>
    </form>
  </div>
</body>

</html>
