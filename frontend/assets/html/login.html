<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Styleverse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@400;500;700&family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f8f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }


    .form-section h1 {
      font-family: 'DM Sans', sans-serif;
      font-size: 28px;
      margin-bottom: 8px;
      color: #333;
    }

    .form-section p,
    label,
    input[type="email"],
    input[type="password"],
    .options,
    .btn,
    .divider,
    .google-btn,
    .signup {
      font-family: 'Nunito Sans', sans-serif;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 900px;
      width: 100%;
    }

    .form-section {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-section p {
      color: #666;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #555;
    }

    .options a {
      color: #c19a6b;
      text-decoration: none;
    }

    .btn {
      background: #c19a6b;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .divider {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin: 20px 0;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .google-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      background: white;
      width: 100%;
    }

    .google-btn svg {
      width: 18px;
      height: 18px;
    }

    .signup {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
    }

    .signup a {
      color: #c19a6b;
      text-decoration: none;
    }

    .image-section {
      flex: 1;

      background: url('photo.png') center/cover no-repeat;
    }

    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .image-section {
        height: 250px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-section">
      <h1>Welcome Back</h1>
      <p>Login to your styleverse account</p>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="mail@abc.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="forgotpassowrd.html">Forgot Password?</a>
      </div>
      <button class="btn">Login</button>
      <div class="divider">or sign in with</div>
      <button class="google-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
          <path fill="#4285F4"
            d="M24 9.5c3.54 0 6.72 1.22 9.21 3.6l6.85-6.85C35.9 2.54 30.47 0 24 0 14.62 0 6.51 5.48 2.56 13.45l7.98 6.19C12.43 13.16 17.74 9.5 24 9.5z" />
          <path fill="#34A853"
            d="M46.1 24.49c0-1.57-.14-3.09-.39-4.54H24v9.02h12.55c-.54 2.91-2.15 5.39-4.61 7.05l7.14 5.55c4.16-3.84 6.57-9.49 6.57-16.08z" />
          <path fill="#FBBC05"
            d="M10.54 28.64a14.48 14.48 0 0 1-.76-4.64c0-1.61.28-3.17.76-4.64l-7.98-6.19A23.91 23.91 0 0 0 0 24c0 3.83.92 7.45 2.56 10.83l7.98-6.19z" />
          <path fill="#EA4335"
            d="M24 48c6.48 0 11.93-2.13 15.9-5.8l-7.14-5.55c-2 1.37-4.56 2.17-8.76 2.17-6.26 0-11.57-3.66-13.46-8.75l-7.98 6.19C6.51 42.52 14.62 48 24 48z" />
        </svg>
        Continue with Google
      </button>
      <div class="signup">
        Don't have an account? <a href="register.html">Create an account</a>
      </div>
    </div>
    <div class="image-section"></div>
  </div>
</body>
<script>

  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      const res = await fetch("https://api.example.com/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {

        localStorage.setItem("token", data.token);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert(data.message || "Login failed!");
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Something went wrong!");
    }
  });
</script>

</html>
