<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="../assets/css/style.css" />
 </head>
<body>
  <div class="profile-wrapper">
    <div class="profile-container">
      <div class="profile-header">
        <img src="/static/images/default-profile.png" alt="Profile" class="profile-img" id="profile-image"/>
        <div class="profile-info">
          <h1 id="profile-name">Loading...</h1>
          <p id="profile-role">Loading...</p>
          <p id="profile-bio">Loading bio...</p>
          <div class="stats">
            <span><strong id="design-count">0</strong> Designs</span>
            <span><strong id="saved-count">0</strong> Saved</span>
          </div>
        </div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="showTab('designs', event)">My Designs</button>
      <button class="tab" onclick="showTab('saved', event)">My Products</button>
      <button class="tab" onclick="showTab('settings', event)">Settings</button>
    </div>

    <div class="tab-content active" id="designs">
      <h2>Uploaded Designs</h2>
      <div class="card-grid" id="design-grid"></div>
    </div>

    <div class="tab-content" id="saved">
      <h2>Uploaded Products</h2>
      <div class="card-grid" id="product-grid"></div>
    </div>

    <div class="tab-content" id="settings">
      <h2>Profile Settings</h2>
      <form id="profile-form" enctype="multipart/form-data" class="settings-form">
        <label for="input-name">Name</label>
        <input type="text" name="name" id="input-name"/>

        <label for="input-role">Role</label>
        <input type="text" name="role" id="input-role"/>

        <label for="input-bio">Bio</label>
        <textarea name="bio" id="input-bio" rows="3"></textarea>

        <label for="input-image">Profile Photo</label>
        <input type="file" name="profile_image" accept="image/*" id="input-image"/>

        <div class="form-buttons">
          <button type="button" class="back-btn" onclick="showTab('designs', event)">‚Üê Back</button>
          <button type="submit">Update Profile</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    async function loadUserProfile() {
      const token = localStorage.getItem("access_token");
      if (!token) {
        alert("You are not logged in");
        return;
      }
      try {
        const response = await fetch("http://localhost:5000/auth/profile", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!response.ok) {
          alert("Failed to load profile data");
          return;
        }
        const user = await response.json();
        document.getElementById("profile-image").src = user.profile_image_url || "/static/images/default-profile.png";
        document.getElementById("profile-name").textContent = user.name || "No Name";
        document.getElementById("profile-role").textContent = user.role || "Designer";
        document.getElementById("input-name").value = user.name || "";
        document.getElementById("input-role").value = user.role || "";
        document.getElementById("design-count").textContent = user.design_count || 0;
        document.getElementById("saved-count").textContent = user.saved_count || 0;
        document.getElementById("profile-bio").textContent = user.bio || "";
        document.getElementById("input-bio").value = user.bio || "";
      } catch (error) {
        console.error("Error loading profile:", error);
      }
    }

    async function loadUserDesigns() {
      const token = localStorage.getItem("access_token");
      const grid = document.getElementById("design-grid");
      if (!token) {
        grid.innerHTML = "<p>Please log in.</p>";
        return;
      }
      try {
        const res = await fetch("http://localhost:5000/designs/my-designs", {
          headers: { Authorization: `Bearer ${token}` },
        });
        if (!res.ok) throw new Error("Failed to fetch designs");
        const designs = await res.json();
        grid.innerHTML = "";
        designs.forEach(design => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${design.image_data_url}" alt="${design.title}" />
            <h3>${design.title}</h3>
            <p>${design.description}</p>
          `;
          grid.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        grid.innerHTML = "<p>Error loading designs.</p>";
      }
    }

    async function loadUserProducts() {
      try {
        const token = localStorage.getItem('access_token');
        if (!token) return;
        const response = await fetch('http://localhost:5000/product/my-products', {
          headers: { Authorization: `Bearer ${token}` }
        });
        if (!response.ok) throw new Error('Failed to fetch products');
        const products = await response.json();
        displayProducts(products);
      } catch (error) {
        console.error(error);
        document.getElementById('product-grid').innerHTML = '<p>Error loading products.</p>';
      }
    }

    function displayProducts(products) {
      const container = document.getElementById('product-grid');
      container.innerHTML = products.length ? '' : '<p>No products available.</p>';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        const imgSrc = product.images && product.images.length > 0
          ? product.images[0]
          : 'https://via.placeholder.com/220x160?text=No+Image';
        card.innerHTML = `
          <img src="${imgSrc}" alt="${product.title}" />
          <div class="product-title">${product.title}</div>
          <div class="product-price">${product.sale_price ? '$'+product.sale_price : ''}</div>
          <div class="product-description">${product.description || ''}</div>
        `;
        container.appendChild(card);
      });
    }

    function showTab(tabId, event) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
      if (tabId === 'designs') loadUserDesigns();
      if (tabId === 'saved') loadUserProducts();
    }

    document.addEventListener("DOMContentLoaded", function() {
      loadUserProfile();
      loadUserDesigns();
      const form = document.getElementById("profile-form");
      form.addEventListener("submit", async function(event) {
        event.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch("http://localhost:5000/auth/update_profile", {
            method: "POST",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("access_token")
            },
            body: formData
          });
          const data = await response.json();
          if (!response.ok) {
            alert("Error: " + (data.msg || "An error occurred."));
            return;
          }
          alert(data.msg || "Profile updated successfully!");
          loadUserProfile();
        } catch (error) {
          console.error("Request failed:", error);
          alert("An unexpected error occurred.");
        }
      });
    });
  </script>
</body>
</html>
