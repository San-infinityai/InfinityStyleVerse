<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creator Dashboard | InfinityStyleVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }
    .content-section {
  display: none;
}

.content-section.active {
  display: block;
}

    .sidebar {
      background-color: #2d6363;
      color: white;
      padding: 30px 20px;
      width: 250px;
    }
    .sidebar h2 {
      margin-bottom: 24px;
      font-size: 22px;
      font-weight: 600;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      margin-bottom: 16px;
      cursor: pointer;
    }
    .sidebar li a {
      color: white;
      text-decoration: none;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      padding: 40px;
      background: #ffffff;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      max-width: 1200px;
      width: 100%;
    }
    h3 {
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 24px;
    }
    .form-container label {
      font-weight: 500;
      display: block;
      margin-bottom: 6px;
      color: #374151;
    }
    input[type="text"],
    input[type="file"],
    select,
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      font-size: 15px;
      margin-bottom: 20px;
    }
    input:focus,
    textarea:focus,
    select:focus {
      border-color: #2d6363;
      outline: none;
    }
    textarea {
      resize: vertical;
    }
    button[type="submit"],
    .filter-buttons button,
    .modal-button {
      background-color: #2d6363;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      user-select: none;
    }
    button[type="submit"]:hover,
    .filter-buttons button:hover,
    .modal-button:hover {
      background-color: #244f4f;
    }
    .filter-buttons {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      position: relative;
    }
    .product-card:hover {
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transform: translateY(-2px);
    }
    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .product-title {
      font-size: 16px;
      color: #1f2937;
      margin: 8px 0;
      font-weight: 600;
    }
    .product-description {
      font-size: 14px;
      color: #555;
      min-height: 40px;
      margin-bottom: 6px;
    }
    .product-price {
      font-size: 14px;
      font-weight: 700;
      color: #111;
      margin-bottom: 6px;
    }
    .product-actions {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .product-actions button {
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #2d6363;
      color: white;
      transition: background 0.3s;
    }
    .product-actions button:hover {
      background-color: #244f4f;
    }
    #preview-container img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-top: 10px;
    }
    /* Modal styles */
    #image-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    #image-modal.active {
      display: flex;
    }
    #modal-content {
      position: relative;
      background: white;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      border-radius: 10px;
      text-align: center;
    }
    #modal-image {
      max-width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    #modal-title {
      margin-bottom: 10px;
      font-weight: 600;
      font-size: 22px;
      color: #333;
    }
    #modal-price {
      color: #2d6363;
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 10px;
    }
    #modal-description {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }
    #close-modal {
      position: absolute;
      top: 10px; right: 10px;
      background: #ff5c5c;
      border-radius: 50%;
      width: 30px; height: 30px;
      font-weight: bold;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border: none;
      color: white;
      font-size: 18px;
    }
    /* Update modal */
    #update-modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #update-modal.active {
      display: flex;
    }
    #update-modal .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 450px;
      width: 90%;
      position: relative;
    }
    #close-update-modal {
      position: absolute;
      top: 10px; right: 10px;
      background: #ff5c5c;
      border-radius: 50%;
      width: 30px; height: 30px;
      font-weight: bold;
      line-height: 30px;
      text-align: center;
      cursor: pointer;
      border: none;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="dashboard-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Creator Dashboard</h2>
    <ul>
      <li onclick="showSection('upload')">Upload Design</li>
      <li onclick="showSection('analytics')">Analytics</li>
      <li onclick="showSection('products')">My Designs</li>
      <li onclick="showSection('product')">Products</li>
      <li><a href="{{ url_for('main.addproduct') }}" target="_blank" rel="noopener noreferrer">Add new product</a></li>
      <li><a href="{{ url_for('main.profileview') }}" target="_blank" rel="noopener noreferrer">Profile</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="main-content">
    <section id="upload" class="content-section active">
      <h3>Submit New Design</h3>
      <form id="upload-form" enctype="multipart/form-data">
        <label for="title">Design Title</label>
        <input type="text" id="title" required />
        <label for="description">Description</label>
        <textarea id="description" rows="4" required></textarea>
        <label for="image">Upload Image</label>
        <input type="file" id="image" accept="image/*" required />
        <div id="preview-container"></div>
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">--Select--</option>
          <option value="Casual">Casual</option>
          <option value="Formal">Formal</option>
          <option value="Sportswear">Sportswear</option>
        </select>
        <button type="submit">Upload</button>
      </form>
    </section>
<!-- Update Design Modal -->
<div id="update-design-modal" style="display:none;">
  <div class="modal-content">
    <button id="close-update-design-modal">&times;</button>
    <h3>Update Design</h3>
   <form id="update-design-form" enctype="multipart/form-data">
  <input type="hidden" id="update-design-id" />
  <label for="update-design-title">Title</label>
  <input type="text" id="update-design-title" required />
  
  <label for="update-design-description">Description</label>
  <textarea id="update-design-description" rows="3" required></textarea>
  
  <label for="update-design-category">Category</label>
  <select id="update-design-category" required>
    <option value="Casual">Casual</option>
    <option value="Formal">Formal</option>
    <option value="Sportswear">Sportswear</option>
  </select>

  <button type="submit">Update</button>
</form>

  </div>
</div>

    <section id="product" class="content-section">
      <h3>All Products</h3>
      <div id="product-list" class="product-grid"></div>
    </section>

    <section id="analytics" class="content-section">
      <h3>Uploads Over Time</h3>
      <canvas id="uploadsChart"></canvas>
    </section>

    <section id="products" class="content-section">
      <h3>Your Designs</h3>
      <div class="filter-buttons">
        <button onclick="filterByCategory('All')">All</button>
        <button onclick="filterByCategory('Casual')">Casual</button>
        <button onclick="filterByCategory('Formal')">Formal</button>
        <button onclick="filterByCategory('Sportswear')">Sportswear</button>
      </div>
      <div id="product-container" class="product-grid"></div>
    </section>
  </main>
</div>

<!-- Image Modal -->
<div id="image-modal">
  <div id="modal-content">
    <button id="close-modal" title="Close">&times;</button>
    <img id="modal-image" src="" alt="Product Image" />
    <div id="modal-title"></div>
    <div id="modal-price"></div>
    <div id="modal-description"></div>
    <button class="modal-button" id="prev-btn">&lt; Prev</button>
    <button class="modal-button" id="next-btn">Next &gt;</button>
  </div>
</div>

<!-- Update Modal -->
<div id="update-modal">
  <div class="modal-content">
    <button id="close-update-modal" title="Close">&times;</button>
    <h3>Update Product</h3>
    <form id="update-form">
      <input type="hidden" id="update-id" />
      <label for="update-title">Title</label>
      <input type="text" id="update-title" required />
      <label for="update-description">Description</label>
      <textarea id="update-description" rows="3" required></textarea>
      <label for="update-sale-price">Sale Price</label>
      <input type="number" id="update-sale-price" step="0.01" />
      <label for="update-discount">Discount (%)</label>
      <input type="number" id="update-discount" step="0.01" />
      <button type="submit">Update</button>
    </form>
  </div>
</div>

<script>
  // Show section logic
  function showSection(id) {
    document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    if (id === 'product') fetchAllProducts();
    if (id === 'products') fetchUserDesigns();
  }

  // Preview image upload
  document.getElementById('image').addEventListener('change', function() {
    const preview = document.getElementById('preview-container');
    preview.innerHTML = '';
    const file = this.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
      const img = document.createElement('img');
      img.src = e.target.result;
      preview.appendChild(img);
    };
    reader.readAsDataURL(file);
  });
// Upload form submit
document.getElementById("upload-form").addEventListener("submit", async e => {
  e.preventDefault();
  const token = localStorage.getItem("access_token");
  if (!token) return alert("You are not logged in!");

  const formData = new FormData();
  formData.append("title", document.getElementById("title").value);
  formData.append("description", document.getElementById("description").value);
  formData.append("category", document.getElementById("category").value);
  formData.append("image", document.getElementById("image").files[0]);

  try {
    const response = await fetch("http://localhost:5000/designs/upload", {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` }, // backticks here
      body: formData
    });
    const result = await response.json();
    if (response.ok) {
      alert("Design uploaded successfully!");
      e.target.reset();
      fetchUserDesigns();
    } else {
      alert("Upload failed: " + result.message);
    }
  } catch (err) {
    console.error(err);
    alert("Something went wrong.");
  }
});
async function fetchUserDesigns(category = 'All') {
  try {
    const url = new URL('http://localhost:5000/designs/my-designs');
    if (category !== 'All') url.searchParams.append('category', category);
    const token = localStorage.getItem('access_token');
    if (!token) return;
    const res = await fetch(url, { headers: { Authorization: `Bearer ${token}` } }); // corrected line
    if (!res.ok) throw new Error('Fetch failed');
    const designs = await res.json();
    displayDesigns(designs);
  } catch (err) {
    console.error(err);
    document.getElementById('product-container').innerHTML = `<p>Error loading designs.</p>`;
  }
}

function displayDesigns(designs) {
  const container = document.getElementById('product-container');
  container.innerHTML = designs.length ? '' : '<p>No designs found.</p>';
  designs.forEach(d => {
    const card = document.createElement('div');
    card.className = 'product-card';
    card.innerHTML = `
      <img src="${d.image_data_url}" alt="${d.title}" />
      <div class="product-title">${d.title}</div>
      <div class="product-description">${d.description}</div>
      <div class="product-actions">
        <button class="update-btn">Update</button>
        <button class="delete-btn">Delete</button>
      </div>
    `; 
    container.appendChild(card);

    // Add event listeners for buttons
    card.querySelector('.update-btn').addEventListener('click', e => {
      e.stopPropagation();
      openUpdateDesignModal(d);
    });

    card.querySelector('.delete-btn').addEventListener('click', async e => {
      e.stopPropagation();
      if (confirm(`Are you sure you want to delete "${d.title}"?`)) {
        await deleteDesign(d.id);
        fetchUserDesigns(); // Refresh designs after delete
      }
    });
  });
}async function deleteDesign(id) {
  const token = localStorage.getItem('access_token');
  if (!token) return alert('You are not logged in.');

  console.log('Deleting design ID:', id);

  try {
    const res = await fetch(`http://localhost:5000/designs/designs/<design_id>
${id}`, {
      method: 'DELETE',
      headers: { Authorization: `Bearer ${token}` }
    });
    const result = await res.json();

    if (res.ok) {
      alert('Design deleted successfully.');
    } else {
      alert('Delete failed: ' + (result.error || result.message));
    }
  } catch (err) {
    console.error('Delete error:', err);
    alert('Something went wrong during deletion.');
  }
}

function openUpdateDesignModal(design) {
  document.getElementById('update-design-id').value = design.id;
  document.getElementById('update-design-title').value = design.title || '';
  document.getElementById('update-design-description').value = design.description || '';
  document.getElementById('update-design-category').value = design.category || '';

  document.getElementById('update-design-modal').style.display = 'block';
}

document.getElementById('close-update-design-modal').addEventListener('click', () => {
  document.getElementById('update-design-modal').style.display = 'none';
});

document.getElementById('update-design-form').addEventListener('submit', async e => {
  e.preventDefault();
  const token = localStorage.getItem('access_token');
  if (!token) return alert('You are not logged in.');

  const id = document.getElementById('update-design-id').value;
  const data = {
    title: document.getElementById('update-design-title').value.trim(),
    description: document.getElementById('update-design-description').value.trim(),
    category: document.getElementById('update-design-category').value,
  };

  try {
    const res = await fetch(`http://localhost:5000/designs/designs/${id}`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
        Authorization: `Bearer ${token}`
      },
      body: JSON.stringify(data)
    });
    const result = await res.json();

    if (res.ok) {
      alert('Design updated successfully.');
      document.getElementById('update-design-modal').style.display = 'none';
      fetchUserDesigns(); // Refresh the list
    } else {
      alert('Update failed: ' + (result.error || result.message));
    }
  } catch (err) {
    console.error(err);
    alert('Something went wrong.');
  }
});

function filterByCategory(cat) {
  fetchUserDesigns(cat);
}


  // Fetch all products for product section
  async function fetchAllProducts() {
    try {
      const token = localStorage.getItem('access_token');
      if (!token) return;
      const response = await fetch('http://localhost:5000/product/my-products', {
        headers: { Authorization: `Bearer ${token}` }
      });
      if (!response.ok) throw new Error('Failed to fetch products');
      const products = await response.json();
      displayProducts(products);
    } catch (error) {
      console.error(error);
      document.getElementById('product-list').innerHTML = '<p>Error loading products.</p>';
    }
  }

  // Display products with update and delete buttons
  function displayProducts(products) {
    const container = document.getElementById('product-list');
    container.innerHTML = products.length ? '' : '<p>No products available.</p>';

    products.forEach(product => {
      const card = document.createElement('div');
      card.className = 'product-card';
      const imgSrc = product.images && product.images.length > 0
        ? product.images[0]
        : 'https://via.placeholder.com/220x160?text=No+Image';

      card.innerHTML = `
        <img src="${imgSrc}" alt="${product.title}" />
        <div class="product-title">${product.title}</div>
        <div class="product-price">${product.sale_price ? '$'+product.sale_price : ''}</div>
        <div class="product-description">${product.description || ''}</div>
        <div class="product-actions">
          <button class="update-btn">Update</button>
          <button class="delete-btn">Delete</button>
        </div>
      `;

      // Buttons events (stop propagation so modal doesn't open)
      card.querySelector('.update-btn').addEventListener('click', e => {
        e.stopPropagation();
        openUpdateModal(product);
      });
      card.querySelector('.delete-btn').addEventListener('click', e => {
        e.stopPropagation();
        if (confirm(`Are you sure you want to delete "${product.title}"?`)) {
          deleteProduct(product.id);
        }
      });

      card.addEventListener('click', () => openModal(product.images, product));
      container.appendChild(card);
    });
  }

  async function deleteProduct(id) {
    const token = localStorage.getItem('access_token');
    if (!token) return alert('You are not logged in.');
    try {
      const res = await fetch(`http://localhost:5000/product/${id}`, {
        method: 'DELETE',
        headers: { Authorization: `Bearer ${token}` }
      });
      const result = await res.json();
      if (res.ok) {
        alert('Product deleted successfully.');
        fetchAllProducts();
      } else {
        alert('Delete failed: ' + (result.error || result.msg));
      }
    } catch (err) {
      console.error(err);
      alert('Something went wrong.');
    }
  }

  function openUpdateModal(product) {
    document.getElementById('update-id').value = product.id;
    document.getElementById('update-title').value = product.title || '';
    document.getElementById('update-description').value = product.description || '';
    document.getElementById('update-sale-price').value = product.sale_price || '';
    document.getElementById('update-discount').value = product.discount || '';
    document.getElementById('update-modal').classList.add('active');
  }
  document.getElementById('close-update-modal').addEventListener('click', () => {
    document.getElementById('update-modal').classList.remove('active');
  });
  document.getElementById('update-form').addEventListener('submit', async e => {
    e.preventDefault();
    const token = localStorage.getItem('access_token');
    if (!token) return alert('You are not logged in.');
    const id = document.getElementById('update-id').value;
    const data = {
      title: document.getElementById('update-title').value.trim(),
      description: document.getElementById('update-description').value.trim(),
      sale_price: parseFloat(document.getElementById('update-sale-price').value) || 0,
      discount: parseFloat(document.getElementById('update-discount').value) || 0,
    };
    try {
      const res = await fetch(`http://localhost:5000/product/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (res.ok) {
        alert('Product updated successfully.');
        document.getElementById('update-modal').classList.remove('active');
        fetchAllProducts();
      } else {
        alert('Update failed: ' + (result.error || result.msg));
      }
    } catch (err) {
      console.error(err);
      alert('Something went wrong.');
    }
  });

  // Filter designs by category
  function filterByCategory(category) {
    fetchUserDesigns(category);
  }

  // Modal for product images
  let currentImages = [];
  let currentIndex = 0;
  let currentProduct = null;

  function openModal(images, product) {
    if (!images || images.length === 0) return;
    currentImages = images;
    currentIndex = 0;
    currentProduct = product;
    updateModalContent();
    document.getElementById('image-modal').classList.add('active');
  }
  function updateModalContent() {
    const img = document.getElementById('modal-image');
    const title = document.getElementById('modal-title');
    const price = document.getElementById('modal-price');
    const desc = document.getElementById('modal-description');

    img.src = currentImages[currentIndex];
    title.textContent = currentProduct.title + ` (${currentIndex + 1} / ${currentImages.length})`;
    price.textContent = currentProduct.sale_price ? '$' + currentProduct.sale_price : 'Price not available';
    desc.textContent = currentProduct.description || 'No description available.';
  }
  function closeModal() {
    document.getElementById('image-modal').classList.remove('active');
    currentImages = [];
    currentIndex = 0;
    currentProduct = null;
  }
  function prevImage() {
    if (currentImages.length === 0) return;
    currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
    updateModalContent();
  }
  function nextImage() {
    if (currentImages.length === 0) return;
    currentIndex = (currentIndex + 1) % currentImages.length;
    updateModalContent();
  }

  // Modal event listeners
  document.getElementById('close-modal').addEventListener('click', closeModal);
  document.getElementById('prev-btn').addEventListener('click', prevImage);
  document.getElementById('next-btn').addEventListener('click', nextImage);
  document.getElementById('image-modal').addEventListener('click', e => {
    if (e.target === e.currentTarget) closeModal();
  });

  // Initial load: show upload section
  showSection('upload');
</script>

</body>
</html>
