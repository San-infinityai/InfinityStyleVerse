<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Onboarding - InfinityStyleVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://img.freepik.com/premium-photo/sustainable-fashion-online-platform-eco-materials-recycling-clothes-concept-ecoawareness-green-future_964851-112570.jpg?ga=GA1.1.2048010773.1747198961&semt=ais_hybrid&w=740') center/cover no-repeat;
            filter: blur(5px);
            z-index: -1;
        }

        .modal-content {
            background-color: white;
            border-radius: 16px;
            color: #1f3f3f;
            padding: 30px;
            text-align: center;
            backdrop-filter: saturate(180%) blur(8px);
        }

        .modal-header {
            border-bottom: none;
            justify-content: center;
        }

        .modal-title {
            font-size: 26px;
            font-weight: 700;
        }

        .modal-body {
            font-size: 16px;
            padding: 0 20px 20px;
            color: #1f3f3f;
        }

        .btn-get-started {
            background-color: #1f3f3f;
            color: white;
            border-radius: 8px;
            padding: 10px 24px;
            font-weight: 600;
            border: none;
            transition: 0.3s ease;
        }

        .btn-get-started:hover {
            background-color: #162d2d;
        }
    </style>
</head>

<body>
    <div class="background-blur"></div>
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">Welcome to InfinityStyleVerse</h5>
                </div>
                <div class="modal-body">
                    Weâ€™re excited to have you onboard! Explore, create, and style your way through our platform.
                </div>
                <div class="text-center pb-3">
                    <button type="button" class="btn btn-get-started" onclick="window.location.href='/login'">
                     Get Started
                    </button>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
  window.addEventListener('load', () => {
    const modalEl = document.getElementById('welcomeModal');
    if (modalEl) {
      const modal = new bootstrap.Modal(modalEl);
      modal.show();
    }
  });

  function goToHome() {
    let user;
    try {
      user = JSON.parse(localStorage.getItem('user'));
    } catch (e) {
      console.error("Failed to parse user data:", e);
      user = null;
    }

    const role = user?.role?.toLowerCase() || 'guest';

    switch (role) {
      case 'creator':
        window.location.href = "/creator/dashboard";
        break;
      case 'admin':
        window.location.href = "/admin/dashboard";
        break;
      case 'customer':
        window.location.href = "/customer/home";
        break;
      case 'staff':
        window.location.href = "/staff/dashboard";
        break;
      default:
        window.location.href = "/index";
    }
  }
</script>
</body>

</html>
